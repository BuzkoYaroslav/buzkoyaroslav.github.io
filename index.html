<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IFrame Testing</title>
</head>
<body>
    <div
        style="inset: 0; position: relative; min-height: 500px; width: 100%; height: 100dvh; overflow: hidden; overscroll-behavior: contain;"
    >
        <iframe
            allowtransparency="true"
            style="position:absolute; top:0; left:0; bottom:0; right:0; border:none; margin:0; padding:0; overflow:hidden;"
            allow="fullscreen"
            loading="lazy"
            referrerPolicy="origin"
            width="100%"
            height="100%"
            src="https://app.thebuilder.ai/embeddable-report/"
        >
        </iframe>
</div>
</body>
</html>
